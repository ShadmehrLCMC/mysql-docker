sudo: required
services: 
- docker

slim: &slim
      stage: Slim9.9
      os: linux
      language: shell
      script:
        - docker build --build-arg MYSQL_VER=$MYSQL_VER -t datajoint/mysql:$MYSQL_VER-slim9.9 slim9.9/.
      after_success:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push datajoint/mysql:$MYSQL_VER-slim9.9

jobs:
  include:
    - <<: *slim
      env:
      - MYSQL_VER: 5.6
    - <<: *slim
      env:
      - MYSQL_VER: 5.7
    - <<: *slim
      env:
      - MYSQL_VER: 8.0
